<!DOCTYPE html>
<html>
<head>
	<script src="js/openings.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/chessboard-0.3.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/chessboard-0.3.0.min.css">
	<title>Chess openings</title>
	<style type="text/css">
		body * {
			box-sizing: border-box;
			font-family: monospace;
		}
		#board {
			width: 300px;
			position: fixed;
			right: 10px;
			top: 10px;
			cursor: pointer;
		}
		#board:hover {
			box-shadow: 0px 0px 10px 1px gray;
		}
		#filter {
			width: 300px;
			position: fixed;
			bottom: 10px;
			right: 10px;
		}
		.highlight {
			font-weight: bold;
			background-color: lightgray;
		}
		#list * {
			cursor: pointer;
			font-family: monospace;
			display: block;
			float: left;
			clear: left;
			text-decoration: none;
			color: black;
			padding-left: 4px;
			padding-right: 4px;
		}
		#list div:hover {
			background-color: #dedede;
		}
		#help {
			position: fixed;
			bottom: 40px;
			right: 10px;
			width: 300px;
			font-family: monospace;
		}
		#explorer {
			width: 300px;
			height: 123px;
			right: 10px;
			position: fixed;
			top: 320px;
			border: 1px solid;
		}
		#explorer div {
			text-align: center;
		}
		#explorer-current {
			height: 21px;
			border-bottom: 1px solid black;
			padding-right: 1px;
		}
		.explorer-current-games {
			height: 21px;
			line-height: 21px;
			width: 35%;
			float: left;
		}
		.explorer-move {
			height: 20px;
			padding-right: 1px;
		}
		.explorer-move-name {
			height: 20px;
			line-height: 20px;
			width: 12%;
			float: left;
		}
		.explorer-move-use {
			height: 20px;
			line-height: 20px;
			width: 23%;
			float: left;
		}
		.explorer-bar {
			width: 65%;
			float: left;
			height: 16px;
			margin-top: 2px;
			border: 1px solid #ccc;
			overflow: hidden;
			border-radius: 4px;
		}
		.explorer-bar-white,
		.explorer-bar-draw,
		.explorer-bar-black {
			float: left;
			height: 16px;
		}
		.explorer-bar-white:after,
		.explorer-bar-draw:after,
		.explorer-bar-black:after {
			content: "%";
		}
		.explorer-bar-white {
			background-color: #fff;
			color: black;
			box-shadow: 0 -5px 7px rgba(0,0,0,0.1) inset;
		}
		.explorer-bar-draw {
			background-color: #a0a0a0;
			color: white;
			box-shadow: 0 5px 7px rgba(255,255,255,0.2) inset;
		}
		.explorer-bar-black {
			background-color: #555;
			color: white;
			box-shadow: 0 5px 7px rgba(255,255,255,0.2) inset;
		}
		#master-explorer-setting-container {
			position: absolute;
			bottom: -20px;
			height: 20px;
			line-height: 20px;
			right: 0;
		}
		#master-explorer-setting {
			margin: 0;
			vertical-align: middle;
		}
	</style>
</head>
<body>
<div id="board"></div>
<input id="filter" type="text" placeholder="Filter openings">
<div id="help">
	• <b>F</b> - Flip board
	<br>
	• <b>&uarr;</b> - Select previous opening
	<br>
	• <b>&darr;</b> - Select next opening
	<br>
	• Click on the board for lichess analysis
</div>
<div id="explorer">
	<label id="master-explorer-setting-container">
		Masters
		<input id="master-explorer-setting" type="checkbox" checked>
	</label>
	<div id="explorer-current">
		<div class="explorer-current-games"></div>
		<div class="explorer-bar"></div>
	</div>
	<div id="explorer-moves">
		<div class="explorer-move">
			<div class="explorer-move-name"></div>
			<div class="explorer-move-use"></div>
			<div class="explorer-bar"></div>
		</div>
		<div class="explorer-move">
			<div class="explorer-move-name"></div>
			<div class="explorer-move-use"></div>
			<div class="explorer-bar"></div>
		</div>
		<div class="explorer-move">
			<div class="explorer-move-name"></div>
			<div class="explorer-move-use"></div>
			<div class="explorer-bar"></div>
		</div>
		<div class="explorer-move">
			<div class="explorer-move-name"></div>
			<div class="explorer-move-use"></div>
			<div class="explorer-bar"></div>
		</div>
		<div class="explorer-move">
			<div class="explorer-move-name"></div>
			<div class="explorer-move-use"></div>
			<div class="explorer-bar"></div>
		</div>
	</div>
</div>
<div id="list"></div>
</body>
<script type="text/javascript">
var arrowTimer = null;
var arrowTimerDelay = 50;
var canUseArrows = true;

var lichessExplorerTimer = null;
var lichessExplorerTimerDelay = 100;
var canUseLichessExplorer = true;

var explorerCurrent = document.getElementById("explorer-current");
var explorerMoves = document.getElementById("explorer-moves");
var explorerMastersCheckbox = document.getElementById("master-explorer-setting");

var list = document.getElementById("list");
var board = ChessBoard("board", {
	"position": "start",
	"showNotation": false
});

for(fen in window.CHESS_OPENINGS) {
	var op = document.createElement("div");
	var openingName = window.CHESS_OPENINGS[fen].eco + " " + window.CHESS_OPENINGS[fen].name;
	op.id = openingName.replace(/\s/g, "_");
	op.textContent = openingName;
	op.setAttribute("fen", fen);
	op.setAttribute("turn", fen.indexOf(" w ") === -1 ? "b" : "w");

	op.addEventListener("click", function(e) {
		var old = $(".highlight")[0];
		if(old) {
			old.className = "";
		}
		this.className = "highlight";
		var fen = this.getAttribute("fen") + " - 0 1";
		getLichessExplorerData(fen, explorerMastersCheckbox.checked).then(processLichessExplorerData);
		board.position(fen, false);
		history.pushState(null, null, "#" + this.id);
	});

	list.appendChild(op);
}

function processLichessExplorerData(data) {
	//Current
	var currentGamesDiv = explorerCurrent.getElementsByClassName("explorer-current-games")[0];
	var currentBarDiv = explorerCurrent.getElementsByClassName("explorer-bar")[0];
	var currentTotalGames = data.white + data.draws + data.black;
	currentGamesDiv.textContent = currentTotalGames === 0 ? "No games found" : currentTotalGames;
	removeLichessExplorerBar(currentBarDiv);
	createLichessExplorerBar(currentBarDiv, data.white, data.draws, data.black, currentTotalGames);
	//Moves
	var moveArray = explorerMoves.getElementsByClassName("explorer-move");
	for(var i = 0; i < moveArray.length; i++) {
		var moveContainer = moveArray[i];
		var moveBar = moveContainer.getElementsByClassName("explorer-bar")[0];
		var moveName = moveContainer.getElementsByClassName("explorer-move-name")[0];
		var moveUse = moveContainer.getElementsByClassName("explorer-move-use")[0];
		removeLichessExplorerBar(moveBar);
		moveName.textContent = "";
		moveUse.textContent = "";
		moveContainer.style.display = "none";
	}
	for(var i = 0; i < data.moves.length; i++) {
		var moveData = data.moves[i];
		var moveContainer = moveArray[i];
		moveContainer.style.display = "";
		var moveTotalGames = moveData.white + moveData.draws + moveData.black;
		var moveBar = moveContainer.getElementsByClassName("explorer-bar")[0];
		var moveName = moveContainer.getElementsByClassName("explorer-move-name")[0];
		var moveUse = moveContainer.getElementsByClassName("explorer-move-use")[0];
		createLichessExplorerBar(moveBar, moveData.white, moveData.draws, moveData.black, moveTotalGames);
		moveName.textContent = moveData.san;
		moveUse.textContent = moveTotalGames;
	}
}

function removeLichessExplorerBar(container) {
	while(container.firstChild) {
		container.removeChild(container.firstChild);
	}
}

function createLichessExplorerBar(container, white, draw, black, total) {
	if(total === 0) {
		container.style.display = "none";
		return;
	}
	container.style.display = "";

	var whiteBar = document.createElement("div");
	var drawBar = document.createElement("div");
	var blackBar = document.createElement("div");

	var whiteP = 100 * white / total;
	var drawP = 100 * draw / total;
	var blackP = 100 * black / total;

	whiteBar.style.width = whiteP + "%";
	drawBar.style.width = drawP + "%";
	blackBar.style.width = blackP + "%";

	whiteBar.textContent = Math.round(whiteP);
	if(whiteP < 8) {
		whiteBar.style.color = "rgba(0,0,0,0)";
	}
	drawBar.textContent = Math.round(drawP);
	if(drawP < 8) {
		drawBar.style.color = "rgba(0,0,0,0)";
	}
	blackBar.textContent = Math.round(blackP);
	if(blackP < 8) {
		blackBar.style.color = "rgba(0,0,0,0)";
	}

	whiteBar.className = "explorer-bar-white";
	drawBar.className = "explorer-bar-draw";
	blackBar.className = "explorer-bar-black";

	container.appendChild(whiteBar);
	container.appendChild(drawBar);
	container.appendChild(blackBar);
}

function getLichessExplorerData(fen, master) {
	return new Promise(function(resolve, reject) {
		var xhr = new XMLHttpRequest();
		var url = "https://expl.lichess.org/" + (master ? "master" : "lichess") + 
			"?variant=standard" +
			"&moves=5" +
			"&fen=" + fen +
			"&speeds[]=blitz&speeds[]=classical&speeds[]=bullet&speeds[]=rapid" +
			"&ratings[]=2000&ratings[]=2200&ratings[]=2500&ratings[]=1800&ratings[]=1600";
		xhr.open("GET", url);
		xhr.addEventListener("load", function() {
			resolve(JSON.parse(this.responseText));
		});
		xhr.addEventListener("error", reject);
		xhr.send();
	});
}

document.addEventListener("keydown", function(e) {
	if(e.key === "f") {
		board.flip();
	} else if(e.key === "ArrowUp" || e.key === "ArrowDown" && document.hasFocus()) {
		e.preventDefault();
		if(canUseArrows) {
			canUseArrows = false;
			if(e.key === "ArrowUp") {
				$(".highlight").prevAll(":visible").first().click();
			} else {
				$(".highlight").nextAll(":visible").first().click();
			}
			window.scrollTo(0, $(".highlight").offset().top);
			setTimeout(function(){
				canUseArrows = true;
			}, arrowTimerDelay);
		}
	}
});

document.getElementById("board").addEventListener("click", function(e) {
	var turn = "w";
	var h = $(".highlight")[0];
	if(h) {
		turn = h.getAttribute("turn");
	}
	window.open("https://lichess.org/analysis/" + board.fen() + "_" + turn, "_blank");
});

document.getElementById("filter").addEventListener("keyup", function(e) {
	e.stopPropagation(); //prevent document picking up "f" etc.
	var openings = list.children;
	for(var i = 0; i < list.children.length; i++) {
		var op = list.children[i];
		if(op.textContent.toLowerCase().indexOf(this.value.toLowerCase()) === -1) {
			op.style.display = "none";
		} else {
			op.style.display = "";
		}
	}
});

explorerMastersCheckbox.addEventListener("change", function() {
	$(".highlight").click(); //Refreshes explorer
});

document.addEventListener("DOMContentLoaded", function(e) {
	if(window.location.hash) {
		var op = document.getElementById(decodeURIComponent(window.location.hash.substring(1)));
		op.click();
	}
});
</script>
</html>
